<div style="position: absolute; background-color: #268744; width: 100%; height: 151%; top: 13.2%; "></div>
<body>
<div [ngClass]="{container1: !contentHidden}" [ngClass]="{container2: contentHidden}" class="container">

    <div class="leftbox">
      <nav>
        <a id="notarize" (click)="contentHidden = false"><i style="font-size: 180%;" class="fa fa-book"></i></a>
        <a id="search" (click)="contentHidden = true" ><i style="font-size: 180%;" class="fa fa-search"></i></a>
      </nav>
    </div>
    <div class="rightbox">
      <div [ngClass]="{hidden: contentHidden}" class="notarize">
        <h1>Notarização </h1>
     
        <div class="br-input">
          <label for="cpf-id1">Nome do campo de identificação do documento </label>

          <input id="cpf-id1"  [(ngModel)]="docMetadada"  type="text" placeholder="Ex.: 0151140">
        </div>
        
        <div class="br-input">
          <label for="cpf-id1">Valor do campo de identificação do documento </label>
          <input id="cpf-id1" [(ngModel)]="docId" type="text" placeholder="Ex.: 29f96ce13f014dc33397d0b53fa478f1838617bbd2aff426028f08e6612fa53e">
        </div>


        <!-- Precisa de conserto -->
        <label for="input">Upload do documento</label>
        <div class="br-upload">
          <label class="upload-label" for="single-file"><i class="fas fa-upload"></i><span> Selecione ou arraste 1 arquivo</span></label>
          <input class="upload-input" id="single-file" type="file">
          <button class="br-button upload-button" type="button"><i class="fas fa-upload"></i><span> Selecione ou arraste 1 arquivo</span>
          </button>
<!--
            <input ng2FileSelect id="arquivo" type="file" accept=".pdf" [uploader]="this.fileHandleService.uploader" (change)="this.fileHandleService.chamaUpload()" /> 
-->
            <div class="" *ngIf="docHash">
              Hash do Comprovante: {{docHash}}
            </div>

          <div class="upload-list"></div>
        </div>
        <button (click)="verificaEstaNotarizado()" style="height: 10%; width: 25%; margin-left: 6%; margin-top: 10%;  font-size: 21px;" class="br-button primary" type="button">Checar
        </button>

        <button (click)="notarizar()" style="height: 12%; width: 35%;  margin-top: 10%; margin-left: 5%;  font-size: 21px;" class="br-button primary" type="button">Notarizar
        </button>
      </div>  
      
      <div [ngClass]="{hidden: !contentHidden}" class="search ">
        <h1> Consulta de versões </h1>
        
        <div class="br-input">
          <label for="cpf-id1">CNPJ do Notarizador </label>
          <input id="cpf-id1" type="text" placeholder="Ex.: 0151140">
        </div>
         
        <div  class="br-input">
          <label for="cpf-id1">Nome do campo de identificação do documento </label>
          <input id="cpf-id1" type="text" placeholder="Ex.: 0151140">
        </div>
         
        <div  class="br-input">
          <label for="cpf-id1">Valor do campo de identificação do documento </label>
          <input id="cpf-id1" type="text" placeholder="Ex.: 0151140">
        </div>

        <button (click)="buscarVersoes()" style="height: 14%; width: 35%;  margin-top: 5%; margin-left: 20%;  font-size: 21px;" class="br-button primary" type="button">Buscar
        </button>
      </div>
    </div>
    
  </div>
</body>
